<!DOCTYPE html>
<!-- Страница с тултипом -->
<html lang="en">

<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./tooltip.css">
    <title>Tooltip</title>
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="tooltip">
        <span class="tooltip__icon"></span>
        <div class="tooltip__message">
            <span class="tooltip__message-body">Helper Text</span>
            <span class="tooltip__message-marker"></span>
        </div>
    </div>
</body>
</html>
