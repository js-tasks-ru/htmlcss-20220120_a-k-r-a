<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./calendar.css">
    <title>Calendar</title>
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="calendar">
        <div class="calendar__title">
            October 2019
        </div>

        <div class="calendar__grid">
            <span class="calendar__name">Mon</span>
            <span class="calendar__name">Tue</span>
            <span class="calendar__name">Wed</span>
            <span class="calendar__name">Thu</span>
            <span class="calendar__name">Fri</span>
            <span class="calendar__name">Sat</span>
            <span class="calendar__name">Sun</span>

            <span class="calendar__number"></span>
            <span class="calendar__number"></span>
            <span class="calendar__number"></span>
            <span class="calendar__number"></span>
            <span class="calendar__number">1</span>
            <span class="calendar__number">2</span>
            <span class="calendar__number">3</span>
            <span class="calendar__number">4</span>
            <span class="calendar__number">5</span>
            <span class="calendar__number">6</span>
            <span class="calendar__number">7</span>
            <span class="calendar__number">8</span>
            <span class="calendar__number">9</span>
            <span class="calendar__number">10</span>
            <span class="calendar__number">11</span>
            <span class="calendar__number">12</span>
            <span class="calendar__number">13</span>
            <span class="calendar__number">14</span>
            <span class="calendar__number">15</span>
            <span class="calendar__number">16</span>
            <span class="calendar__number">17</span>
            <span class="calendar__number calendar__number_highlight-strong">18</span>
            <span class="calendar__number calendar__number_highlight-light">19</span>
            <span class="calendar__number calendar__number_highlight-light">20</span>
            <span class="calendar__number calendar__number_highlight-light">21</span>
            <span class="calendar__number calendar__number_highlight-light">22</span>
            <span class="calendar__number calendar__number_highlight-strong">23</span>
            <span class="calendar__number">24</span>
            <span class="calendar__number">25</span>
            <span class="calendar__number">26</span>
            <span class="calendar__number">27</span>
            <span class="calendar__number">28</span>
            <span class="calendar__number">29</span>
            <span class="calendar__number">30</span>
            <span class="calendar__number">31</span>
        </div>
    </div>
</body>

</html>
