<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="../components/container/container.css">
  <link rel="stylesheet" href="../components/header/header.css">
  <link rel="stylesheet" href="../components/footer/footer.css">
  <link rel="stylesheet" href="../components/component-page/component-page.css">
  <title>Template for a component page</title>
</head>

<body class="component-page">

  <header class="header component-page__header">
    <div class="container component-page__header-controls">
      <div class="component-page__burger">placeholder burger</div>
      <a href="#" class="component-page__logo"><img src="../assets/images/logo.svg" alt="To the page with component preview"></a>
      <div class="component-page__theme-toggler">placeholder theme-toggler</div>
    </div>
  </header>

  <main>
    <div class="container component-page__container">
      <div class="component-page__content">
        <nav class="component-page__nav component-page__nav-mobile component-page__nav-mobile_open">
          <div class="component-page__nav-title">Components</div>
          <ul class="component-page__nav-links">
            <li><a href="#" class="component-page__nav-link">Modal</a></li>
            <li><a href="#" class="component-page__nav-link">Tooltip</a></li>
            <li><a href="#" class="component-page__nav-link">Avatar</a></li>
            <li><a href="#" class="component-page__nav-link">Calendar</a></li>
            <li><a href="#" class="component-page__nav-link active">Histogram</a></li>
            <li><a href="#" class="component-page__nav-link">Custom form elements</a></li>
            <li><a href="#" class="component-page__nav-link">Main page</a></li>
          </ul>
        </nav>
        <div class="component-page__component-container">
          <div class="component-page__overlay"></div>
          <h1 class="component-page__title">Component title</h1>
          Component-Card
        </div>
      </div>
    </div>
  </main>

  <footer class="footer component-page__footer">
    <div class="container">
      Reusable component library
    </div>
  </footer>

</body>
</html>
